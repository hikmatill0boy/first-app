<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <title>Sign Info Solarco</title>
</head>
<body>
    <div class="sectoin">
        <div class="container">
            <div class="text">
                <div class="title">
                    Sign into Solarco
                </div>
                <div class="text_list">
                    <div class="list_email">
                        <p class="email_title">
                            Email-adress
                        </p>
                        <input type="email" class="email">
                    </div>
                    <div class="list_password">
                        <p class="password_title">
                            Password                        
                        </p>
                        <input type="password" class="password">
                    </div>
                    <div class="list_submit">
                        <input type="submit" class="submit" placeholder="SUBMIT">
                    </div>       
                    <div class="sign_up">
                        No Accound?Sign Up  
                        <a href="#" class="sign">Here</a>
                    </div>
                </div>
            </div>
            <div class="pineapple_img">
                <img src="./image/pineapple.jpg" alt="pineapple" class="img">
            </div>
        </div>
    </div>
</body>
</html>
